name: Update m3u File

on:
  schedule:
    - cron: '0 2 * * *'  # 每3小时运行一次
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # 确保有推送权限

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 确保检出完整历史

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run script
        run: |
          echo "Running Python script..."
          python scripts/migutv.py  # 根据实际路径调整
        continue-on-error: true  # 允许脚本失败以便查看详细日志

      - name: List directory contents
        run: |
          ls -la  # 列出当前目录中的所有文件和文件夹

      - name: Check migutv.m3u content
        run: |
          cat migutv.m3u  # 确保 migutv.m3u 文件存在并查看内容

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add migutv.m3u
          git commit -m 'Update migutv.m3u with latest content' || true
          git push origin main
